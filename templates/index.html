<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iris Flower Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      color: #fff;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #ffffff;
      color: #007bff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    #result {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Iris Flower Predictor</h1>
    <form id="irisForm">
      <label>üåø Sepal Length</label>
      <input type="number" step="any" name="sepal_length" required>

      <label>üåø Sepal Width</label>
      <input type="number" step="any" name="sepal_width" required>

      <label>üå∫ Petal Length</label>
      <input type="number" step="any" name="petal_length" required>

      <label>üå∫ Petal Width</label>
      <input type="number" step="any" name="petal_width" required>

      <button type="submit">üîç Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('irisForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = parseFloat(value);
      });

      try {
        const response = await fetch('https://iris-api-qdme.onrender.com/predict', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('result').innerText = 'üåº Prediction: ' + result.prediction;
        } else {
          document.getElementById('result').innerText = '‚ùå Error: ' + result.error;
        }
      } catch (error) {
        document.getElementById('result').innerText = '‚ö†Ô∏è Request failed. Please try again.';
      }
    });
  </script>
</body>
</html>

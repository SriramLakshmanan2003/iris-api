<!DOCTYPE html>
<html>
<head>
  <title>Iris Flower Predictor</title>
</head>
<body>
  <h1>Iris Flower Prediction</h1>
  <form id="irisForm">
    <label>Sepal Length:</label>
    <input type="number" step="any" name="sepal_length" required><br><br>

    <label>Sepal Width:</label>
    <input type="number" step="any" name="sepal_width" required><br><br>

    <label>Petal Length:</label>
    <input type="number" step="any" name="petal_length" required><br><br>

    <label>Petal Width:</label>
    <input type="number" step="any" name="petal_width" required><br><br>

    <button type="submit">Predict</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('irisForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await fetch('https://iris-api-qdme.onrender.com/predict', {
        method: 'POST',
        body: JSON.stringify(data),  // Send data as JSON
        headers: {
          'Content-Type': 'application/json'  // Set the content type to JSON
        }
      });

      const result = await response.json();
      document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
    });
  </script>
</body>
</html>
